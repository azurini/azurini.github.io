<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>ECharts</title>

    <!-- 引入 echarts.js -->

    <script src="js/echarts.min.js"></script>

</head>

<body>

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <div id="main" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">

        // 基于准备好的dom，初始化echarts实例

        var myChart = echarts.init(document.getElementById('main'));



        // 指定图表的配置项和数据

       // 调试页面回打印出点击的节点名称
option = {
    title : {
        text: '湖北省红十字会物资发放情况',
        subtext: '2020年1月30日，第一批公示',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        x : 'center',
        y : 'bottom',
        data:['省疾控中心','武汉铁路局','武汉、武昌、汉口火车站','孝感市疾控中心','荣军医院','协和医院','武汉仁爱医院','武汉天佑医院','华中科技大学校医院']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true,
                type: ['pie', 'funnel']
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        
        {
            name:'面积模式',
            type:'pie',
            radius : [30, 100],
            center : ['50%', '50%'],
            roseType : 'area',
            data:[
                {value:717.9, name:'省疾控中心'},
                {value:3.46, name:'武汉铁路局'},
                {value:5, name:'武汉、武昌、汉口火车站'},
                {value:29.86, name:'孝感市疾控中心'},
                {value:24.61, name:'荣军医院'},
                {value:1.2, name:'协和医院'},
                {value:18, name:'武汉仁爱医院'},
                {value:74.7, name:'武汉天佑医院'},
                {value:2.3, name:'华中科技大学校医院'}
            ]
        }
    ]
};

        //
 myChart.setOption(option);

    </script>

</body>

</html>
