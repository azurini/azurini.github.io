<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人主页</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        color: #fff;
        background-image: url('your-image-url.jpg'); /* 替换为你的图片URL */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }
    .container {
        max-width: 800px;
        margin: auto;
        overflow: hidden;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7); /* 半透明背景 */
    }
    .header, .footer {
        text-align: center;
        padding: 20px 0;
    }
    .header h1, .footer p {
        margin: 0;
        text-shadow: 2px 2px 4px #000; /* 文本阴影效果 */
    }
    .about, .contact {
        padding: 50px 0;
    }
    .about h2, .contact h2 {
        text-shadow: 1px 1px 3px #000; /* 文本阴影效果 */
    }
</style>
</head>
<body>
<div class="header">
    <div class="container">
        <h1>我的个人主页</h1>
    </div>
</div>

<div class="container about">
    <h2>关于我</h2>
    <p>这里写上你自己的简介，可以包括你的职业、兴趣爱好以及你想分享的任何事情。</p>
</div>

<div class="container contact">
    <h2>联系方式</h2>
    <p>可以在这里添加你的电子邮件、LinkedIn、GitHub或其他社交媒体链接，方便他人联系你。</p>
</div>

<div class="footer">
    <div class="container">
        <p>&copy; 2024 你的名字</p>
    </div>
</div>
</body>
</html>
